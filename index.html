<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            max-width: 900px;
        }

        .btn {
            padding: 10px 15px;
            font-weight: 500;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-5 text-primary">Conditionals Challenge Interface</h1>
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Results Section</h5>
            </div>
            <div class="card-body">
                <p id="result" class="fs-5 text-dark">Result will be displayed here..</p>
            </div>
        </div>

        <div class="card shadow mb-5">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Text Processing & Verification Tools</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="input" class="form-label fw-bold">Text/String Input</label>
                    <input type="text" id="input" class="form-control"
                        placeholder="Enter text (address, username, or email)">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-between mb-4">
                    <button type="button" class="btn btn-primary flex-fill" onclick="addressConverter()">1. Convert
                        address to Lower Case</button>
                    <button type="button" class="btn btn-secondary flex-fill" onclick="removeWhitespaces()">2. Remove
                        Whitespaces</button>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                    <button type="button" class="btn btn-warning text-dark flex-fill" onclick="verifyUsername()">6.
                        Verify Username</button>
                    <button type="button" class="btn btn-danger flex-fill" onclick="emailVerifier()">8. Verify
                        Email</button>
                </div>
            </div>
        </div>
        <div class="card shadow mb-5">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Numerical & Conditional Checks</h5>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <label for="numberInput" class="form-label fw-bold">Numerical Input (Score, Age, Weight,
                        etc.)</label>
                    <input type="number" id="numberInput" class="form-control"
                        placeholder="Enter a numeric value for checks">
                </div>
                <div class="row g-2">
                    <div class="col-6 col-md-4">
                        <button type="button" class="btn btn-outline-success w-100" onclick="checkCart()">3. Available
                            for Discount?</button>
                    </div>
                    <div class="col-6 col-md-4">
                        <button type="button" class="btn btn-outline-primary w-100" onclick="weatherAnalyser()">4. Check
                            Weather</button>
                    </div>
                    <div class="col-6 col-md-4">
                        <button type="button" class="btn btn-outline-secondary w-100" onclick="checkLuggageWeight()">7.
                            Check Luggage Weight</button>
                    </div>
                    <div class="col-6 col-md-4">
                        <button type="button" class="btn btn-outline-dark w-100" onclick="gradingSystem()">9.
                            Grader</button>
                    </div>
                    <div class="col-6 col-md-4">
                        <button type="button" class="btn btn-outline-info w-100" onclick="discountCalc()">10. Discount
                            Calculator</button>
                    </div>
                    <div class="col-6 col-md-4">
                        <button type="button" class="btn btn-outline-warning w-100" onclick="jambCutOff()">11. Jamb Cut
                            Off</button>
                    </div>
                    <div class="col-12 col-md-4 offset-md-4">
                        <button type="button" class="btn btn-outline-danger w-100" onclick="votingAgeVerifier()">12.
                            Eligible to Vote?</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-lg">
            <div class="card-header bg-dark text-white">
                <h3 class="mb-0">Know Your Weight Status (BMI)</h3>
            </div>
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-5">
                        <label for="height" class="form-label">Height (in metres)</label>
                        <input type="number" placeholder="e.g. 1.75" id="height" class="form-control">
                    </div>
                    <div class="col-md-5">
                        <label for="weight" class="form-label">Weight (in Kilograms)</label>
                        <input type="number" placeholder="e.g. 70" id="weight" class="form-control">
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="button" class="btn btn-success" onclick="checkBMI()">5. Check BMI</button>
                    </div>
                </div>
                <hr>
                <div id="showStatus" class="alert alert-secondary mt-3 text-center mb-0">
                    Check your condition here
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8QyQ46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
